image: node:14-alpine

# Cache modules in between jobs per-branch
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - server/node_modules/

stages:
  - build
  - test
  - deploy

build:
  stage: build
  tags:
    - docker
  script:
    - cd server
    - npm install

test:
  stage: test
  tags:
    - docker
  services:
    - name: mvertes/alpine-mongo:latest
      alias: mongo
  variables:
    MONGODB_URI: "mongodb://mongo:27017/serverTestDB"
  script:
    - cd server
    - npm run ci-test
deploy:
  stage: deploy
  tags:
    - docker
  script:
    - apk update && apk add git
    - git push --mirror https://githubmirror3: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@github.com/githubmirror3/gu-web-development-group-3.git
